<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Responder Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: #333;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tabcontent.active {
            display: block;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: none;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>SMS Responder Admin Panel</h1>
    <div class="token-form">
        <div class="form-group">
            <label for="admin-token">Admin Token:</label>
            <input type="text" id="admin-token" placeholder="Enter admin token">
            <button onclick="setAdminToken()">Set Token</button>
        </div>
    </div>

    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'business-info')">Business Info</button>
        <button class="tablinks" onclick="openTab(event, 'services')">Services</button>
        <button class="tablinks" onclick="openTab(event, 'faqs')">FAQs</button>
        <button class="tablinks" onclick="openTab(event, 'promotions')">Promotions</button>
        <button class="tablinks" onclick="openTab(event, 'llm-prompt')">LLM Prompt</button>
    </div>

    <div id="business-info" class="tabcontent active">
        <h2>Business Information</h2>
        <div class="container">
            <div id="business-info-display"></div>
            <h3>Update Business Information</h3>
            <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name">
            </div>
            <div class="form-group">
                <label for="business-address">Address:</label>
                <input type="text" id="business-address">
            </div>
            <div class="form-group">
                <label for="business-phone">Phone:</label>
                <input type="text" id="business-phone">
            </div>
            <div class="form-group">
                <label for="business-email">Email:</label>
                <input type="text" id="business-email">
            </div>
            <div class="form-group">
                <label for="business-website">Website:</label>
                <input type="text" id="business-website">
            </div>
            <div class="form-group">
                <label for="business-description">Description:</label>
                <textarea id="business-description" rows="4"></textarea>
            </div>
            <h4>Business Hours</h4>
            <div class="form-group">
                <label for="hours-monday">Monday:</label>
                <input type="text" id="hours-monday" placeholder="9:00 AM - 7:00 PM">
            </div>
            <div class="form-group">
                <label for="hours-tuesday">Tuesday:</label>
                <input type="text" id="hours-tuesday" placeholder="9:00 AM - 7:00 PM">
            </div>
            <div class="form-group">
                <label for="hours-wednesday">Wednesday:</label>
                <input type="text" id="hours-wednesday" placeholder="9:00 AM - 7:00 PM">
            </div>
            <div class="form-group">
                <label for="hours-thursday">Thursday:</label>
                <input type="text" id="hours-thursday" placeholder="9:00 AM - 7:00 PM">
            </div>
            <div class="form-group">
                <label for="hours-friday">Friday:</label>
                <input type="text" id="hours-friday" placeholder="9:00 AM - 7:00 PM">
            </div>
            <div class="form-group">
                <label for="hours-saturday">Saturday:</label>
                <input type="text" id="hours-saturday" placeholder="9:00 AM - 7:00 PM">
            </div>
            <div class="form-group">
                <label for="hours-sunday">Sunday:</label>
                <input type="text" id="hours-sunday" placeholder="10:00 AM - 5:00 PM">
            </div>
            <button onclick="updateBusinessInfo()">Update Business Info</button>
            <div class="result" id="business-info-result"></div>
        </div>
    </div>

    <div id="services" class="tabcontent">
        <h2>Services</h2>
        <div class="container">
            <div id="services-display"></div>
            <h3>Add New Service</h3>
            <div class="form-group">
                <label for="service-category">Category:</label>
                <select id="service-category">
                    <option value="hair">Hair</option>
                    <option value="skin">Skin</option>
                    <option value="nails">Nails</option>
                    <option value="massage">Massage</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name">
            </div>
            <div class="form-group">
                <label for="service-price">Price:</label>
                <input type="text" id="service-price" placeholder="$45">
            </div>
            <div class="form-group">
                <label for="service-duration">Duration (minutes):</label>
                <input type="number" id="service-duration">
            </div>
            <div class="form-group">
                <label for="service-description">Description:</label>
                <textarea id="service-description" rows="3"></textarea>
            </div>
            <button onclick="addService()">Add Service</button>
            <div class="result" id="service-result"></div>
        </div>
    </div>

    <div id="faqs" class="tabcontent">
        <h2>FAQs</h2>
        <div class="container">
            <div id="faqs-display"></div>
            <h3>Add New FAQ</h3>
            <div class="form-group">
                <label for="faq-question">Question:</label>
                <input type="text" id="faq-question">
            </div>
            <div class="form-group">
                <label for="faq-answer">Answer:</label>
                <textarea id="faq-answer" rows="4"></textarea>
            </div>
            <button onclick="addFAQ()">Add FAQ</button>
            <div class="result" id="faq-result"></div>
        </div>
    </div>

    <div id="promotions" class="tabcontent">
        <h2>Promotions</h2>
        <div class="container">
            <div id="promotions-display"></div>
            <h3>Add New Promotion</h3>
            <div class="form-group">
                <label for="promotion-title">Title:</label>
                <input type="text" id="promotion-title">
            </div>
            <div class="form-group">
                <label for="promotion-description">Description:</label>
                <textarea id="promotion-description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="promotion-code">Promo Code:</label>
                <input type="text" id="promotion-code">
            </div>
            <div class="form-group">
                <label for="promotion-expiration">Expiration Date:</label>
                <input type="date" id="promotion-expiration">
            </div>
            <button onclick="addPromotion()">Add Promotion</button>
            <div class="result" id="promotion-result"></div>
        </div>
    </div>

    <div id="llm-prompt" class="tabcontent">
        <h2>LLM Prompt Preview</h2>
        <div class="container">
            <p>This is the current knowledge that will be used by the LLM:</p>
            <div id="llm-prompt-display" style="white-space: pre-wrap; border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9;"></div>
        </div>
    </div>

    <script>
        let adminToken = '';

        // Store the admin token
        function setAdminToken() {
            adminToken = document.getElementById('admin-token').value;
            if (adminToken) {
                alert('Admin token set successfully. You can now use the admin panel.');
                loadAllData();
            } else {
                alert('Please enter a valid admin token.');
            }
        }

        // Tab functionality
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }

            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Load all data when the page loads
        function loadAllData() {
            if (!adminToken) return;
            
            fetchBusinessKnowledge();
            fetchFAQs();
            fetchServices();
            fetchPromotions();
            fetchLLMPrompt();
        }

        // Fetch all business knowledge
        async function fetchBusinessKnowledge() {
            try {
                const response = await fetch('/admin/business-knowledge?token=' + adminToken);
                if (!response.ok) throw new Error('Failed to fetch business knowledge');
                
                const data = await response.json();
                displayBusinessInfo(data.business);
            } catch (error) {
                console.error('Error fetching business knowledge:', error);
            }
        }

        // Display business information
        function displayBusinessInfo(business) {
            if (!business) return;
            
            const display = document.getElementById('business-info-display');
            let html = '<div class="card">';
            html += `<h3>${business.name || 'Your Salon & Spa'}</h3>`;
            html += `<p><strong>Address:</strong> ${business.address || 'N/A'}</p>`;
            html += `<p><strong>Phone:</strong> ${business.phone || 'N/A'}</p>`;
            html += `<p><strong>Email:</strong> ${business.email || 'N/A'}</p>`;
            html += `<p><strong>Website:</strong> ${business.website || 'N/A'}</p>`;
            html += `<p><strong>Description:</strong> ${business.description || 'N/A'}</p>`;
            
            html += '<h4>Business Hours:</h4>';
            if (typeof business.hours === 'object') {
                for (const [day, hours] of Object.entries(business.hours)) {
                    html += `<p><strong>${day.charAt(0).toUpperCase() + day.slice(1)}:</strong> ${hours}</p>`;
                }
            } else {
                html += `<p>${business.hours || 'Monday-Saturday 9AM-7PM, Sunday 10AM-5PM'}</p>`;
            }
            html += '</div>';
            
            display.innerHTML = html;
            
            // Populate the form fields
            document.getElementById('business-name').value = business.name || '';
            document.getElementById('business-address').value = business.address || '';
            document.getElementById('business-phone').value = business.phone || '';
            document.getElementById('business-email').value = business.email || '';
            document.getElementById('business-website').value = business.website || '';
            document.getElementById('business-description').value = business.description || '';
            
            if (typeof business.hours === 'object') {
                document.getElementById('hours-monday').value = business.hours.monday || '';
                document.getElementById('hours-tuesday').value = business.hours.tuesday || '';
                document.getElementById('hours-wednesday').value = business.hours.wednesday || '';
                document.getElementById('hours-thursday').value = business.hours.thursday || '';
                document.getElementById('hours-friday').value = business.hours.friday || '';
                document.getElementById('hours-saturday').value = business.hours.saturday || '';
                document.getElementById('hours-sunday').value = business.hours.sunday || '';
            }
        }

        // Update business information
        async function updateBusinessInfo() {
            if (!adminToken) {
                alert('Please set admin token first.');
                return;
            }
            
            const businessInfo = {
                name: document.getElementById('business-name').value,
                address: document.getElementById('business-address').value,
                phone: document.getElementById('business-phone').value,
                email: document.getElementById('business-email').value,
                website: document.getElementById('business-website').value,
                description: document.getElementById('business-description').value,
                hours: {
                    monday: document.getElementById('hours-monday').value,
                    tuesday: document.getElementById('hours-tuesday').value,
                    wednesday: document.getElementById('hours-wednesday').value,
                    thursday: document.getElementById('hours-thursday').value,
                    friday: document.getElementById('hours-friday').value,
                    saturday: document.getElementById('hours-saturday').value,
                    sunday: document.getElementById('hours-sunday').value
                }
            };
            
            try {
                const response = await fetch('/admin/business-info?token=' + adminToken, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(businessInfo)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('business-info-result');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">Success: ${result.message}</p>`;
                    fetchBusinessKnowledge(); // Refresh the data
                    fetchLLMPrompt(); // Refresh the LLM prompt
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.detail || 'Failed to update business info'}</p>`;
                }
            } catch (error) {
                console.error('Error updating business info:', error);
                document.getElementById('business-info-result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Fetch FAQs
        async function fetchFAQs() {
            try {
                const response = await fetch('/admin/faqs?token=' + adminToken);
                if (!response.ok) throw new Error('Failed to fetch FAQs');
                
                const data = await response.json();
                displayFAQs(data);
            } catch (error) {
                console.error('Error fetching FAQs:', error);
            }
        }

        // Display FAQs
        function displayFAQs(faqs) {
            const display = document.getElementById('faqs-display');
            let html = '';
            
            if (faqs && faqs.length > 0) {
                faqs.forEach(faq => {
                    html += '<div class="card">';
                    html += `<h3>Q: ${faq.question}</h3>`;
                    html += `<p>A: ${faq.answer}</p>`;
                    html += '</div>';
                });
            } else {
                html = '<p>No FAQs available.</p>';
            }
            
            display.innerHTML = html;
        }

        // Add new FAQ
        async function addFAQ() {
            if (!adminToken) {
                alert('Please set admin token first.');
                return;
            }
            
            const faq = {
                question: document.getElementById('faq-question').value,
                answer: document.getElementById('faq-answer').value
            };
            
            if (!faq.question || !faq.answer) {
                alert('Please fill out both question and answer fields.');
                return;
            }
            
            try {
                const response = await fetch('/admin/faqs?token=' + adminToken, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(faq)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('faq-result');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">Success: ${result.message}</p>`;
                    document.getElementById('faq-question').value = '';
                    document.getElementById('faq-answer').value = '';
                    fetchFAQs(); // Refresh the data
                    fetchLLMPrompt(); // Refresh the LLM prompt
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.detail || 'Failed to add FAQ'}</p>`;
                }
            } catch (error) {
                console.error('Error adding FAQ:', error);
                document.getElementById('faq-result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Fetch services
        async function fetchServices() {
            try {
                const response = await fetch('/admin/services?token=' + adminToken);
                if (!response.ok) throw new Error('Failed to fetch services');
                
                const data = await response.json();
                displayServices(data);
            } catch (error) {
                console.error('Error fetching services:', error);
            }
        }

        // Display services
        function displayServices(services) {
            const display = document.getElementById('services-display');
            let html = '';
            
            if (services && Object.keys(services).length > 0) {
                for (const [category, serviceList] of Object.entries(services)) {
                    html += `<h3>${category.charAt(0).toUpperCase() + category.slice(1)} Services</h3>`;
                    
                    if (serviceList.length > 0) {
                        serviceList.forEach(service => {
                            html += '<div class="card">';
                            html += `<h4>${service.name}</h4>`;
                            html += `<p><strong>Price:</strong> ${service.price}</p>`;
                            html += `<p><strong>Duration:</strong> ${service.duration} minutes</p>`;
                            if (service.description) {
                                html += `<p><strong>Description:</strong> ${service.description}</p>`;
                            }
                            html += '</div>';
                        });
                    } else {
                        html += '<p>No services in this category.</p>';
                    }
                }
            } else {
                html = '<p>No services available.</p>';
            }
            
            display.innerHTML = html;
        }

        // Add new service
        async function addService() {
            if (!adminToken) {
                alert('Please set admin token first.');
                return;
            }
            
            const category = document.getElementById('service-category').value;
            const service = {
                name: document.getElementById('service-name').value,
                price: document.getElementById('service-price').value,
                duration: parseInt(document.getElementById('service-duration').value),
                description: document.getElementById('service-description').value
            };
            
            if (!service.name || !service.price || !service.duration) {
                alert('Please fill out name, price, and duration fields.');
                return;
            }
            
            try {
                const response = await fetch(`/admin/services/${category}?token=${adminToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(service)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('service-result');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">Success: ${result.message}</p>`;
                    document.getElementById('service-name').value = '';
                    document.getElementById('service-price').value = '';
                    document.getElementById('service-duration').value = '';
                    document.getElementById('service-description').value = '';
                    fetchServices(); // Refresh the data
                    fetchLLMPrompt(); // Refresh the LLM prompt
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.detail || 'Failed to add service'}</p>`;
                }
            } catch (error) {
                console.error('Error adding service:', error);
                document.getElementById('service-result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Fetch promotions
        async function fetchPromotions() {
            try {
                const response = await fetch('/admin/promotions?token=' + adminToken);
                if (!response.ok) throw new Error('Failed to fetch promotions');
                
                const data = await response.json();
                displayPromotions(data);
            } catch (error) {
                console.error('Error fetching promotions:', error);
            }
        }

        // Display promotions
        function displayPromotions(promotions) {
            const display = document.getElementById('promotions-display');
            let html = '';
            
            if (promotions && promotions.length > 0) {
                promotions.forEach(promo => {
                    html += '<div class="card">';
                    html += `<h3>${promo.title}</h3>`;
                    html += `<p>${promo.description}</p>`;
                    if (promo.code) {
                        html += `<p><strong>Code:</strong> ${promo.code}</p>`;
                    }
                    if (promo.expiration_date) {
                        html += `<p><strong>Expires:</strong> ${promo.expiration_date}</p>`;
                    }
                    html += '</div>';
                });
            } else {
                html = '<p>No promotions available.</p>';
            }
            
            display.innerHTML = html;
        }

        // Add new promotion
        async function addPromotion() {
            if (!adminToken) {
                alert('Please set admin token first.');
                return;
            }
            
            const promotion = {
                title: document.getElementById('promotion-title').value,
                description: document.getElementById('promotion-description').value,
                code: document.getElementById('promotion-code').value,
                expiration_date: document.getElementById('promotion-expiration').value
            };
            
            if (!promotion.title || !promotion.description) {
                alert('Please fill out title and description fields.');
                return;
            }
            
            try {
                const response = await fetch('/admin/promotions?token=' + adminToken, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(promotion)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('promotion-result');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">Success: ${result.message}</p>`;
                    document.getElementById('promotion-title').value = '';
                    document.getElementById('promotion-description').value = '';
                    document.getElementById('promotion-code').value = '';
                    document.getElementById('promotion-expiration').value = '';
                    fetchPromotions(); // Refresh the data
                    fetchLLMPrompt(); // Refresh the LLM prompt
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.detail || 'Failed to add promotion'}</p>`;
                }
            } catch (error) {
                console.error('Error adding promotion:', error);
                document.getElementById('promotion-result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Fetch LLM prompt
        async function fetchLLMPrompt() {
            try {
                const response = await fetch('/admin/llm-prompt?token=' + adminToken);
                if (!response.ok) throw new Error('Failed to fetch LLM prompt');
                
                const data = await response.json();
                document.getElementById('llm-prompt-display').textContent = data.prompt;
            } catch (error) {
                console.error('Error fetching LLM prompt:', error);
            }
        }

        // Check if the page has loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Automatically open the first tab
            document.getElementsByClassName('tablinks')[0].click();
        });
    </script>
</body>
</html>
